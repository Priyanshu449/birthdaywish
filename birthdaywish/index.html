<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Bestie!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 30px;
            max-width: 80%;
            text-align: center;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .card h1 {
            color: #ff4081;
            animation: colorChange 3s infinite alternate;
        }
        @keyframes colorChange {
            from { color: #ff4081; }
            to { color: #ff80ab; }
        }
        .card p {
            color: #424242;
            font-size: 18px;
        }
        .card button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .card button:hover {
            background-color: #ff80ab;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff4081;
            opacity: 0.7;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(0) rotate(0); }
            to { transform: translateY(100vh) rotate(360deg); }
        }
        @media (min-width: 600px) {
            .card {
                max-width: 500px;
            }
            .card p {
                font-size: 20px;
            }
            .card button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        
        <h1>Happy Birthday, Bestie!</h1>
        <img src="12.jpg" alt="Bestie Photo 2">
        <p>Wishing you all the love, joy, and cake you can handle. Have an amazing day!</p>
        
        <button onclick="startConfetti()">Celebrate!</button>
    </div>
    <script>
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
